<html>
<head>
     <meta charset="utf-8">

    <script>

                var departamento=document.getElementById("departamento").value;

    <body>
      <center><h1> EJERCICIOS PROGRAMACION</h1></center>
        <form>
            <div class="form-group row">
                <div class="form-group col-sm-5">
                <label for="name" class="col-form-label">Nombre</label>
                <input type="text" id="nombre" required class="form-control">
                </div>
                <div class="form-group col-sm-5">
                <label for="name" class="col-form-label">Departamento</label>
                <input type="text" id="departamento" required class="form-control">
                </div>
                
            </div> 
            
            <div class="form-group row">
             <div class="form-group col-sm-5">
             <label for="age">EDAD </label>
             <select id="age">
             <script>
                 for(var cont=18; cont<=70;cont++){
                     document.write("<option>"+cont+"<option>");
                 }
              </script>
             </select>
             </div>
                <div class="form-group col-sm-5">
                <label for="name" class="col-form-label">Ingresos Mensuales</label>
                <input type="number" id="ingresos" required class="form-control">
                </div>
            </div> 
            
            <div class="form-group row">
                <div class="form-group col-sm-10">
            <fieldset class="form-group">
       <div class="row">
       <legend class="col-form-label col-sm-4 pt-0">Cotiza para pension</legend>
       <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="pension"  value="si" checked>
          <label class="form-check-label" for="gridRadios1" >
            Si
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="no">
          <label class="form-check-label" for="gridRadios2" >
           No
          </label>
        </div>
      </div>
    </div>
  </fieldset>
                </div>
              
            </div>
            <div class="form-group row">
                 <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="showTable()">AGREGAR</button>
                </div>
               <div class="col-sm-2">
            <button type="button" class="btn btn-primary" onclick="showtable2()">RESULTADOS</button>
                </div>
             <div class="col-sm-2">
               <button type="reset" class="btn btn-primary">LIMPIAR</button>
               </div>
                </div>
        </form>
            <br>
